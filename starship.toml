# starship tokyo night preset
# credit: https://starship.rs/presets/tokyo-night

format = """
[░▒▓](#a3aed2)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$nix_shell\
[](fg:#212736 bg:#1d2230)\
$custom\
[ ](fg:#1d2230)\
$fill\
[](fg:#1d2230)\
$time\
[█▓▒](#a3aed2)\
[](bg:#1A1B26 fg:#4D5267)\
\n$character"""

# 5s timeout mainly for fnm
command_timeout = 5000

[fill]
symbol = " "

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 5

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Developer" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nix_shell]
disabled = false
symbol = "󱄅"
format = '[[ $symbol ($name) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%X" # Hour:Minute::Second Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[custom.cryptenv]
command = "cryptenv project list $(cryptenv project name) | wc -l"
when = "cryptenv project name"
symbol = ""
format = '[[ $symbol $output ](fg:#a0a9cb bg:#1d2230)]($style)'

